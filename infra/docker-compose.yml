version: "3.9"

services:
  mongodb:
    image: mongo:7.0
    container_name: teacherlog-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - teacherlog-network

  backend:
    build:
      context: ../backend
    container_name: teacherlog-backend
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=teacherlog_db
      - CORS_ORIGINS=*
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - mongodb
    networks:
      - teacherlog-network

  frontend:
    build:
      context: ../frontend
    container_name: teacherlog-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
      - WDS_SOCKET_PORT=3000
    depends_on:
      - backend
    networks:
      - teacherlog-network

volumes:
  mongodb_data:

networks:
  teacherlog-network:
    driver: bridge
